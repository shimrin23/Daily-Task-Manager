<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Manager</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Filters</h2>
            <input type="text" id="search" placeholder="Search tasks..." onkeyup="searchTasks()">
            <button onclick="filterTasks('today')">Today</button>
            <button onclick="filterTasks('upcoming')">Upcoming</button>
            <div id="labels">
                <p><strong>Labels:</strong></p>
                <span class="label">Work</span>
                <span class="label">Personal</span>
                <span class="label">Urgent</span>
            </div>
        </div>

        <div class="main-content">
            <h1>Daily Task Manager</h1>

            <div id="taskCount">
                <p>Total Tasks: <span id="totalTasks">0</span></p>
                <p>Pending Tasks: <span id="pendingTasks">0</span></p>
                <p>Completed Tasks: <span id="completedTasks">0</span></p>
            </div>

            <div id="taskList"></div>

            <div class="add-task">
                <input type="text" id="newTask" placeholder="Enter a new task">
                <button onclick="addTask()">Add Task</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
