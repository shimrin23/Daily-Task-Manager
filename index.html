<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Manager</title>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .task i {
            color: #007bff;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .task i:hover {
            color: #ff5722;
        }
        .task .task-name {
            font-size: 18px;
            color: #333;
        }
        .task .status {
            color: #28a745;
        }
        .task .status.completed {
            color: #6c757d;
        }
        .add-task {
            display: flex;
            margin-top: 20px;
            justify-content: space-between;
        }
        .add-task input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .add-task button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-task button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Daily Task Manager</h1>

    <!-- Task List -->
    <div id="taskList">
        <!-- Example Task Item -->
        <div class="task">
            <span class="task-name">Complete Homework</span>
            <span class="status completed">Completed</span>
            <i class="fas fa-trash"></i> <!-- Delete Icon -->
        </div>
        <div class="task">
            <span class="task-name">Go to the Gym</span>
            <span class="status">Pending</span>
            <i class="fas fa-trash"></i> <!-- Delete Icon -->
        </div>
    </div>

    <!-- Add New Task -->
    <div class="add-task">
        <input type="text" id="newTask" placeholder="Enter a new task">
        <button onclick="addTask()">Add Task</button>
    </div>
</div>

<script>
    // Function to add a new task
    function addTask() {
        const taskList = document.getElementById("taskList");
        const newTaskInput = document.getElementById("newTask");

        if (newTaskInput.value.trim() !== "") {
            const newTask = document.createElement("div");
            newTask.classList.add("task");

            // Create task name
            const taskName = document.createElement("span");
            taskName.classList.add("task-name");
            taskName.textContent = newTaskInput.value;

            // Create task status
            const status = document.createElement("span");
            status.classList.add("status");
            status.textContent = "Pending";

            // Create delete icon
            const deleteIcon = document.createElement("i");
            deleteIcon.classList.add("fas", "fa-trash");
            deleteIcon.onclick = function () {
                newTask.remove();
            };

            // Append elements to the new task
            newTask.appendChild(taskName);
            newTask.appendChild(status);
            newTask.appendChild(deleteIcon);
            taskList.appendChild(newTask);

            // Clear the input field
            newTaskInput.value = "";
        }
    }
</script>

</body>
</html>
